<!doctype html>
<html>
<head>
    <title>superslides.js example</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="superslides.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
            $('#slides').superslides();
        });
    </script>

    <div id="slides">
        <ul>
            <li>
                <div class="item">Slide 1</div>
            </li>
            <li>
                <div class="item">Slide 2</div>
            </li>
        </ul>
    </div>
</body>
</html>
